<html>
<head>
	<script src="jquery-3.7.1.js">
	</script>
	<script>
		$(document).ready(function(){
			$(".a").mouseenter(function(){
				alert('Your cursor touched the HTML elements.');
				});
			});
	</script>
</head>
<body>	
	<h1 class='a'>Example of MouseEnter</h1>
	<p class='a'>Take the cursor to the HTML element.</p>
</body>
