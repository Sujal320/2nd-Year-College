<html>
<head>
	<script src="jquery-3.7.1.js">
	</script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$('#1').fadeIn(1000);
				$('#2').fadeIn(2000);
				$('#3').fadeIn(3000);
				});
			});
	</script>
</head>
<body>	
	<p>Applying fadeIn effect on each box with different timing.</p>
	<button>Hit the button to get the fading effect.</button><br><br>
	<div id='1' style='width:40px;height:60px;display:none;background-color:brown;'></div><br>
	<div id='2' style='width:40px;height:60px;display:none;background-color:yellow;'></div><br>
	<div id='3' style='width:40px;height:60px;display:none;background-color:orange;'></div><br>
</body>
<html>
