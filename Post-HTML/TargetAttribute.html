<!-- 
 ---Target attribute helps to point the browser into the tab where
your link should be opened.
 ---It can have only the following values: _blank, _self, _parent,
_top, and framename.
---For example: _blank attribute opens in a new tab. By default,
links are set to _self which means that the link opens in the
same tab 
-->

<!DOCTYPE html>
<html>
    <body>
        <h2>Target Attribute Example</h2>
        <a href=“https://www.youtube.com/watch?v=82Ad1orN-NA&list=PLDp9Jik5WjRtVUYHjx_Q0KohHqqDVKhcX&index=5” target="_self">PS youtube link(same tab)</a><br>
        <a href=“https://www.youtube.com/watch?v=82Ad1orN-NA&list=PLDp9Jik5WjRtVUYHjx_Q0KohHqqDVKhcX&index=5” target="_blank">PS youtube link(another tab)</a>
        <p>With blank, the link opens in a new tab..</p>
    </body>
</html>
