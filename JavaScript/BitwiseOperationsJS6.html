<html>
<body>
	<script type="text/javascript">
		let a = 2;
		let b = 3;
		let linebreak = "<br />";
		document.write("(a ^ b) => ");
		result = a ^ b;
		document.write(result)
		document.write(linebreak);
		document.write("(~b) => ");
		result = (~b);
		document.write(result);
	</script>
</body>
</html>
