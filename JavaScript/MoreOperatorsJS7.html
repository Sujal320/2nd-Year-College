<body>
	<script type="text/javascript">
		let a = 10;
		let b = 20;
		let linebreak = "<br />";

		result = (a > b) ? 100 : 200;
		document.write(result);
		document.write(linebreak);
		document.write("((a < b) ? 100 : 200) => ");
		document.write(result);
	</script>
